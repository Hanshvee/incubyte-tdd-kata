spring.application.name=sweetshopsystem
spring.datasource.url=jdbc:postgresql://localhost:5432/sweetshop_db
spring.datasource.username=postgres
spring.datasource.password=Postgresql123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Disable security for actuator endpoints
spring.security.user.name=dev
spring.security.user.password=dev


